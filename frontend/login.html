<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Upwear</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="loginbox">
        <div id="logininnerbox">
            <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/9/6/98b25e23-649a-40e2-8d86-f9b97f441c791662403123928-offer-banner-300-600x240-code-_-MYNTRA200.jpg" alt="">
            <div id="mainloginbox">
                <form action="">
                    <h4>Login</h4>
                    <input type="email" name="loginemail" id="loginemail" placeholder="Email">
                    <input type="password" name="loginpass" id="loginpass" placeholder="Password">
                    <input type="submit" name="loginbutton" id="loginbutton" value="Login">
                </form>
            </div>
            <p id="gethelp">Don't have account? <span><a href="./signup.html">Create one</a></span></p>
        </div>
    </div>
    <div id="footer" class="footer" style="visibility: hidden;"></div>
    <script type="module" src="./scr/navbar.js"></script>
    <script type="module" src="./scr/login.js"></script>
</body>
</html>
