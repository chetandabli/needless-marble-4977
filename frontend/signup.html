<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Upwear</title>
    <link rel="shortcut icon" href="./img/fevicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="loginbox">
        <div id="logininnerbox">
            <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/9/6/98b25e23-649a-40e2-8d86-f9b97f441c791662403123928-offer-banner-300-600x240-code-_-MYNTRA200.jpg" alt="">
            <div id="mainloginbox">
                <h4>Signup</h4>
                <form>
                    <input type="name" name="name" id="name" placeholder="Full Name" required />
                    <input type="email" name="signupemail" id="signupemail" placeholder="Email" required />
                    <input type="password" name="signuppass" id="signuppass" placeholder="Password" required />
                    <input type="submit" name="signupbutton" id="signupbutton" value="Signup" />
                </form>
            </div>
            <p id="gethelp">Already have account? <span><a href="./login.html">Login</a></span></p>
        </div>
    </div>
    <div id="footer" class="footer" style="visibility: hidden;"></div>
    <script type="module" src="./scr/navbar.js"></script>
    <script type="module" src="./scr/signup.js"></script>
</body>
</html>
