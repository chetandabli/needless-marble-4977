<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Upwear</title>
    <link rel="shortcut icon" href="./img/fevicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="mainprofilediv">

            <h3>Account Details</h3>
            <p id="nameofuser"></p>

            <p>From Anytime</p>
            <div id="ordershistory"></div>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script type="module" src="./scr/profile.js"></script>
    <script type="module" src="./scr/navbar.js"></script>
